  <script>
    // Your JavaScript goes here!
    let num = 27;
    function add7(num){
        num = num + 7;
        return num;
    }

    function multiply(num1, num2){
        let product = num1 * num2;
        return product;
    }

    function capitalize(string1){
        return string1.charAt(0).toUpperCase() + string1.slice(1);
    }

    function lastletter(string1){
        return string1.charAt(string1.length - 1);
    }

    console.log(lastletter('benji is so cool its funny'))
    console.log(capitalize('capitalize this'))
    console.log(multiply(45,27));
    console.log(add7(num));
  </script>
